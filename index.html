<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fillRect y fillStyle</title>
</head>
<body>
    <canvas width="500" height="500" id="myCanvas">Este elemento no est√° permitido en tu navegador</canvas>

    <style>
        #myCanvas{
            border: 3px solid #000;
            margin: 3em;
        }
    </style>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d')

        ctx.fillStyle = '#5584f3';
        ctx.fillRect(30,30,100,100);

        ctx.fillStyle = '#eb3d3d';
        ctx.fillRect(110,110,100,100);

        ctx.fillStyle = '#FF5AEB';
        ctx.fillRect(190,190,100,100);
    </script>
</body>
</html>
